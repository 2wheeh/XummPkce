<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Xumm PKCE Sample</title>

    <script>
      localStorage.debug = '*'
    </script>

    <script src="https://xumm.app/assets/cdn/xumm-sdk.min.js"></script>
    <script src="/dist/browser.min.js"></script>

    <script>
      var auth = new XummPkce('8525e32b-1bd0-4839-af2f-f794874a80b0')

      function go() {
        return auth
          .authorize()
          .then(authorized => {
            console.log('Authorized', authorized.jwt, authorized.me)
            authorized
              .sdk
              .ping()
              .then(pong => {
                console.log({pong})
              })
          })
          .catch(e => {
            console.log('Auth error', e)
          })
        }
    </script>
  </head>
  <body>
    <div class="container mt-2">
      <h2>Hello, world!</h2>
      <p class="alert alert-primary">
        This page shows the OAuth2 Implicit PKCE flow JS lib. for the Xumm platform / ecosystem.
      </p>
      <div class="text-end">
        <a href="https://xumm.readme.io" target="_blank" class="my-2 btn btn-primary">Xumm Docs</a>
      </div>
      <div class="mt-4 card shadow">
        <div class="card-body">
          <div class="py-3 text-center">
            <button onclick="go()" class="btn btn-outline-primary">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
